[log_mode_simple]
file_name=log_speed_test/log_mode_simple.log
level=Log_Level_Trace
mode=Log_Mode_Simple
max_file_size=20971520
flush_size=0
#D=Date T=time E=level info F=src file L=line N=new line C=swith
format=%D %T %E %N %C

[log_mode_rollback]
file_name=log_speed_test/Log_Mode_Rollback.log
level=Log_Level_Trace
mode=Log_Mode_Rollback
max_file_size=20971520
max_backup_index = 20
flush_size=1024
format=%D%T%E%F%L%N%C

[log_mode_date]
file_name=Log_Mode_Date.log
level=Log_Level_Trace
mode=Log_Mode_Date
max_file_size=20971520
flush_size=1024
format=%D%T%E%F%L%N%C
time_span = 1